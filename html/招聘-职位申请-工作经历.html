			<i class="icon"></i>

<script type="text/javascript" src="http://f1.yihuimg.com/concat/cross_pc/1.1.1/cross/js/jquery/1.8.3/jquery.js"></script>

<link rel="stylesheet" href="../widget/datetimepicker/2.1.9/css/jquery.datetimepicker.css" type="text/css" />
<script type="text/javascript" src="../widget/datetimepicker/2.1.9/js/jquery.datetimepicker.js" ></script>
<script>
	$(function(){
		//头部关注微信
		$('#weixinShow').hover(function(){
			$(this).toggleClass('active');
			if($(this).hasClass('active')){
				$(this).find('.code').stop(true,true).fadeIn();
			}else{
				$(this).find('.code').stop(true,false).fadeOut();
			}
		});
		//底部微信、app
		$('.link a').hover(function(){
			$(this).toggleClass('active');
			if($(this).hasClass('active')){
				$(this).find('.code').stop(true,true).fadeIn();
			}else{
				$(this).find('.code').stop(true,false).fadeOut();
			}
		});
		//注册弹窗
		$('#registerBtn').on('click', function() {
			var loginDialog = art.dialog({
				lock: true,
				artIcon: '',
				opacity: 0.4,
				width: 350,
				padding: "0",
				title: '<div class="register-tit">新用户绑定或注册</div>',
				content: $('#registerPop').get(0),
				ok: null,
				cancel: null
			});
		});
		//任职期间
		$('#date_timepicker_start').datetimepicker({
			format:'Y-m-d',
			onShow:function( ct ){
				this.setOptions({
					maxDate:$('#date_timepicker_end').val()?$('#date_timepicker_end').val():false
				})
			},
			timepicker:false
		});
		$('#date_timepicker_end').datetimepicker({
			format:'Y-m-d',
			onShow:function( ct ){
				this.setOptions({
					minDate:$('#date_timepicker_start').val()?$('#date_timepicker_start').val():false
				})
			},
			timepicker:false
		});
		//删除
		$(document).on('click','.del-btn', function(){
			var $li = $(this).closest("li");
			art.dialog({
				lock: true,
				artIcon:'edit',
				opacity:0.4,
				width: 400,
				title:'温馨提示',
				content: '<p class="c-f14 c-t-center">删除后不可恢复，确定删除吗？</p>',
				ok: function () {
					$li.remove();
				},
				cancel: true
			});	
		});
		//添加
		$('#addRow').on('click',function(){
			var $dwmc = $('#input-dwmc').val(),
				$start = $('#date_timepicker_start').val(),
				$end = $('#date_timepicker_end').val(),
				$rzzw = $('#input-rzzw').val(),
				$rzbm = $('#input-rzbm').val();
				$xzze = $('#input-xzze').val();
			if($dwmc && $start && $end && $rzzw && $rzbm && $xzze){
				$('.resume-con').removeClass('c-hide');
				var htm = '<li>'+
					'<span class="circle"></span>'+
					'<div class="clearfix company">'+
						'<span class="c-f18">'+$dwmc+'</span>'+
						'<span class="fr c-999">'+$start+'至'+$end+'</span>'+
					'</div>'+
					'<div class="clearfix">'+
						'<span class="c-line-h1">'+$rzzw+' | '+$rzbm+' | '+$xzze+'元</span>'+
						'<div class="fr btn-group">'+
							'<a href="javascript:;" class="edit-btn"><i class="icon icon-edit"></i>编辑</a>'+
							'<a href="javascript:;" class="del-btn ml15"><i class="icon icon-del"></i>删除</a>'+
						'</div>'+
					'</div>'+
				'</li>';
				$('.enum-axis').append(htm);
			}else{
				$(this).siblings('.error').show();
			}
		});
	});
</script>
