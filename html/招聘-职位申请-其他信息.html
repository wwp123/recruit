<script>
	$(function(){
		//头部关注微信
		$('#weixinShow').hover(function(){
			$(this).toggleClass('active');
			if($(this).hasClass('active')){
				$(this).find('.code').stop(true,true).fadeIn();
			}else{
				$(this).find('.code').stop(true,false).fadeOut();
			}
		});
		//底部微信、app
		$('.link a').hover(function(){
			$(this).toggleClass('active');
			if($(this).hasClass('active')){
				$(this).find('.code').stop(true,true).fadeIn();
			}else{
				$(this).find('.code').stop(true,false).fadeOut();
			}
		});
		//注册弹窗
		$('#registerBtn').on('click', function() {
			var loginDialog = art.dialog({
				lock: true,
				artIcon: '',
				opacity: 0.4,
				width: 350,
				padding: "0",
				title: '<div class="register-tit">新用户绑定或注册</div>',
				content: $('#registerPop').get(0),
				ok: null,
				cancel: null
			});
		});
		//单选点击
		$('.radio').click(function(){
			if($(this).hasClass('radio-check')){
				$(this).parents('.control-group').next('.check-box').slideDown();
			}else{
				$(this).parents('.control-group').next('.check-box').slideUp();
			}
		});
		//测评弹窗
		$('.next-btn').click(function(){
			var loginDialog = art.dialog({
				lock: true,
				artIcon: '',
				opacity: 0.4,
				width: 480,
				padding: "0",
				title: '',
				content: '<div class="c-t-center c-333 ptb30"><p class="c-f18">职位申请成功！ </p><p class="c-f16">现在去进行人才测评吧！</p></div>',
				ok: function(){
					window.location.href = '招聘-个人中心.html'
				},
				okVal:'马上测评',
				cancel: true,
				cancelVal:'暂不'
			});
			$('.aui_title').remove();
		});
	});
</script>
