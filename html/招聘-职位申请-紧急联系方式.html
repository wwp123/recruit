</div>
<div class="main mb40">

		</div>
	</div>
	<div class="wcenter bgc-fff info-box">
		<div class="portrait">
			<div class="c-position-r p10">
				<img src="../images/portrait.png" alt="" />
				<div class="upload">
					<i class="icon-upload"></i>
					<span>上传个人照片</span>
				</div>
			</div>
		</div>
		<div class="plr40 pb20 resume-con c-hide c-border-b mb40">
			<ul>
				
			</ul>
		</div>
		<div class="zp-form">
			<div class="form-layout form-horizontal form-horizontal-narrow plr130 c-border-b pb20">
				<div class="c-row">
					<div class="c-50">
						<div class="control-group">
				            <label class="control-label c-t-right"><sub class="control-sub">*</sub> 姓名：</label>
				            <div class="control-form">
				                <input type="text" placeholder="请输入" class="input-text" id="input-xm">
				            </div>

					</div>
					<div class="c-50">
						<div class="control-group">

				            <div class="control-form">
				                <input type="text" placeholder="请输入" class="input-text" id="input-gx">
				            </div>
				        </div>
					</div>
				</div>
				<div class="control-group">
		            <label class="control-label c-t-right"><sub class="control-sub">*</sub> 联系电话：</label>
		            <div class="control-form">
		                <input type="text" placeholder="请输入" class="input-text" id="input-lxdh">
		            </div>
		        </div>	
				<div class="control-group">
		            <div class="control-form">
		                <a href="javascript:;" class="c-007cd9 c-f14" id="addRow">添加紧急联系方式</a>

</div>

				<a href="javascript:;" class="weixin ml10">
					<div class="code">
						<img src="../images/code.png" alt="" />

					<div class="code">

					</div>
				</a>

<!--注册弹窗-->
<div id="registerPop" class="register-pop" style="display: none;">
	<div class="plr20 c-border-b">
		<div class="input-phone">
			<i class="icon"></i>
			<input type="text" class="input-text" placeholder="请输入手机号码" />
		</div>
		<div class="input-img-code">
			<i class="icon"></i>
			<input type="text" class="input-text" placeholder="请输入验证码" />
			<a href="javascript:;" class="">
				<img src="../images/img-code.png" alt="" />
			</a>
		</div>
		<div class="input-code">
			<i class="icon"></i>
			<input type="text" class="input-text" placeholder="请输入验证码" />
			<a href="javascript:;" class="getCode">获取验证码</a>
		</div>
	</div>
	<div class="mb30 plr20">
		<div class="c-f00 c-f14 mt15">验证码错误，请重新输入</div>
		<a href="#" class="c-btn c-btn-ff8600 c-btn-full mt15">注册</a>
	</div>
</div>
<script type="text/javascript" src="http://f1.yihuimg.com/concat/cross_pc/1.1.1/cross/js/jquery/1.8.3/jquery.js"></script>
<script type="text/javascript" src="http://f1.yihuimg.com/concat/cross_pc/1.1.1/cross/js/cross.ui.js"></script>
<script type="text/javascript" src="../widget/placeholder/2.0.7/js/jquery.placeholder.js"></script>
<link rel="stylesheet" href="../widget/artDialog/4.1.7/css/artDialog.css" type="text/css" />
<script type="text/javascript" src="../widget/artDialog/4.1.7/js/artDialog.js"></script>
<link rel="stylesheet" href="../widget/datetimepicker/2.1.9/css/jquery.datetimepicker.css" type="text/css" />
<script type="text/javascript" src="../widget/datetimepicker/2.1.9/js/jquery.datetimepicker.js" ></script>
<script>
	$(function(){
		//头部关注微信
		$('#weixinShow').hover(function(){
			$(this).toggleClass('active');
			if($(this).hasClass('active')){
				$(this).find('.code').stop(true,true).fadeIn();
			}else{
				$(this).find('.code').stop(true,false).fadeOut();
			}
		});
		//底部微信、app
		$('.link a').hover(function(){
			$(this).toggleClass('active');
			if($(this).hasClass('active')){
				$(this).find('.code').stop(true,true).fadeIn();
			}else{
				$(this).find('.code').stop(true,false).fadeOut();
			}
		});
		//注册弹窗
		$('#registerBtn').on('click', function() {
			var loginDialog = art.dialog({
				lock: true,
				artIcon: '',
				opacity: 0.4,
				width: 350,
				padding: "0",
				title: '<div class="register-tit">新用户绑定或注册</div>',
				content: $('#registerPop').get(0),
				ok: null,
				cancel: null
			});
		});
		//添加
		$('#addRow').on('click',function(){
			var $xm = $('#input-xm').val(),
				$gx = $('#input-gx').val(),
				$lxdh = $('#input-lxdh').val();
			if($xm && $gx && $lxdh){
				$('.resume-con').removeClass('c-hide');
				var htm = '<li>'+
					'<span class="c-f18">'+$xm+'</span>'+
					'<div class="clearfix">'+
						'<span class="c-line-h1">'+$gx+' | '+$lxdh+'</span>'+
						'<div class="fr btn-group">'+
							'<a href="javascript:;" class="edit-btn"><i class="icon icon-edit"></i>编辑</a>'+
							'<a href="javascript:;" class="del-btn ml15"><i class="icon icon-del"></i>删除</a>'+
						'</div>'+
					'</div>'+
				'</li>';
				$('.resume-con ul').append(htm);
			}else{
				$(this).siblings('.error').show();
			}
		});
	});
</script>
</body>
