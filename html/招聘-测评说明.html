<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <title>招聘-测评说明</title>
    <link rel="Shortcut Icon" href="http://www.yihu.com/images/favicon.ico" />
    <link rel="stylesheet" href="../cross/css/cross.min.css" type="text/css" />
    <link rel="stylesheet" href="../cross/css/cross.ui.min.css" type="text/css" />
    <link rel="stylesheet" href="../css/manage.css" type="text/css" />
</head>
<body>
<div class="header">
	<div class="wcenter">
		<a href="招聘-首页.html" class="fl">
			<img src="../images/logo.png" alt="" class="mt10" />
		</a>
		<div class="fr">
			<ul>
				<li>
					<a href="招聘-个人中心.html" class="active">个人中心</a>
				</li>
				<li>
					<a href="#">登录</a>
				</li>
				<li>
					<a href="javascript:;" id="registerBtn">注册</a>
				</li>
				<li>
					<a href="#">意见建议</a>
				</li>
				<li>
					<a href="javascript:;" id="weixinShow">关注微信
						<div class="code">
							<img src="../images/code.png" alt="" />
						</div>
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>
<div class="main clearfix mt20 mb40">
	<div class="wcenter">
		<div class="cp-section">
			<img src="../images/cpsm.png" alt="" />
			<p class="c-f18 mt20">测评说明</p>
			<p class="mt5">请为每题选择一个代表你<em class="c-ff8100">真实想法</em>的选项，选择<em class="c-ff8100">无对错之分</em>，无须顾虑。</p>
			<p class="mt5">建议答题时间：15分钟。</p>
			<div class="mt50">
				<a href="招聘-测评题目.html" class="c-btn c-btn-ff8600">开始测评</a>
			</div>
		</div>
	</div>
</div>
<div class="footer">
	<div class="wcenter clearfix">
		<div class="fl mt25">
			<img src="../images/logo-fff.png" alt="" />
			<div class="copyright">Copyright ©健康之路 专业就诊服务机构 版权所有 B2-20110196(全网) 闽B2-20090074 闽ICP</div>
		</div>
		<div class="fr pt15">
			<div class="link">
				<a href="javascript:;" class="weixin ml10">
					<div class="code">
						<img src="../images/code.png" alt="" />
					</div>
				</a>
				<a href="javascript:;" class="app ml10">
					<div class="code">
						<img src="../images/code.png" alt="" />
					</div>
				</a>
			</div>
			<div class="phone">
				全国服务热线  <span>400-6677-400</span>
			</div>
		</div>
	</div>
</div>
<!--注册弹窗-->
<div id="registerPop" class="register-pop" style="display: none;">
	<div class="plr20 c-border-b">
		<div class="input-phone">
			<i class="icon"></i>
			<input type="text" class="input-text" placeholder="请输入手机号码" />
		</div>
		<div class="input-img-code">
			<i class="icon"></i>
			<input type="text" class="input-text" placeholder="请输入验证码" />
			<a href="javascript:;" class="">
				<img src="../images/img-code.png" alt="" />
			</a>
		</div>
		<div class="input-code">
			<i class="icon"></i>
			<input type="text" class="input-text" placeholder="请输入验证码" />
			<a href="javascript:;" class="getCode">获取验证码</a>
		</div>
	</div>
	<div class="mb30 plr20">
		<div class="c-f00 c-f14 mt15">验证码错误，请重新输入</div>
		<a href="#" class="c-btn c-btn-ff8600 c-btn-full mt15">注册</a>
	</div>
</div>
<script type="text/javascript" src="../cross/js/jquery/1.8.3/jquery.js"></script>
<script type="text/javascript" src="../cross/js/cross.ui.js"></script>
<script type="text/javascript" src="../widget/placeholder/2.0.7/js/jquery.placeholder.js"></script>
<link rel="stylesheet" href="../widget/artDialog/4.1.7/css/artDialog.css" type="text/css" />
<script type="text/javascript" src="../widget/artDialog/4.1.7/js/artDialog.js"></script>
<script>
	$(function(){
		//头部关注微信
		$('#weixinShow').hover(function(){
			$(this).toggleClass('active');
			if($(this).hasClass('active')){
				$(this).find('.code').stop(true,true).fadeIn();
			}else{
				$(this).find('.code').stop(true,false).fadeOut();
			}
		});
		//底部微信、app
		$('.link a').hover(function(){
			$(this).toggleClass('active');
			if($(this).hasClass('active')){
				$(this).find('.code').stop(true,true).fadeIn();
			}else{
				$(this).find('.code').stop(true,false).fadeOut();
			}
		});
		//注册弹窗
		$('#registerBtn').on('click', function() {
			var loginDialog = art.dialog({
				lock: true,
				artIcon: '',
				opacity: 0.4,
				width: 350,
				padding: "0",
				title: '<div class="register-tit">新用户绑定或注册</div>',
				content: $('#registerPop').get(0),
				ok: null,
				cancel: null
			});
		});
		//主体最小高度
		var h = $(window).height() - $('.header').outerHeight(true) - $('.footer').outerHeight(true) - 160;
		$('.cp-section').css('min-height',h);
	});
</script>
</body>
</html>
